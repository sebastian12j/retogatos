<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  
 
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/img/Gatoprincipal.png" class="d-block w-100" alt="banner 1">
              </div>
              <div class="carousel-item">
                <img src="/img/comidaDeGato.png" class="d-block w-100" alt="banner 2">
              </div>
              <div class="carousel-item">
                <img src="/img/Gatoprincipal.png" class="d-block w-100" alt="banner 3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>

            </button>
          </div>
       
    
    <main>
        <section id="home">
            <div class="tituloInicial">

                    <div class="slider-container">

                            <span>adopt now</span>

                                <span>&rarr;</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
      
        <script src="/scripsts/scripsts.js"></script>
