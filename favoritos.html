       document.addEventListener('DOMContentLoaded', function() {
  const favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
  const container = document.getElementById('favoritos-container');

  // Limpiar el contenedor antes de agregar los elementos
  container.innerHTML = '';

  favoritos.forEach(gato => {
    const gatoDiv = document.createElement('div');
    gatoDiv.classList.add('info');

    gatoDiv.innerHTML = `
      <div class="pet-card">
        <img src="${gato.imgTienda}" alt="${gato.Tienda}" class="img-tienda" onclick="verInfo('${gato.NombreDueÃ±o}', '${gato.Tienda}', '${gato.imgTienda}', '${gato.img}', '${gato.sexo}', '${gato.raza}', '${gato.color}', '${gato.nombreDeGato}', '${gato.info}')">
        <h5 class="h5titu">${gato.nombre}</h5>
        <p>${gato.tienda}</p>
        <img src="${gato.img}" alt="${gato.raza}">
        <div class="tags">
          <span class="sexo">${gato.sexo}</span>
          <span class="raza">${gato.raza}</span>
          <span class="color">${gato.color}</span>
        </div>
        <div>
          <h2 class="nombreDegato">${gato.nombreDeGato}</h2>
          <p class="infoGato">${gato.info}</p>
        </div>
      </div>
    `;

    container.appendChild(gatoDiv);
  });
});
